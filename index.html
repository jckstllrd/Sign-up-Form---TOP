<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up From</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="photo-content">
        <div class="odin-banner">
          <img src="res/" alt="" class="odin-logo" />
          <h1 class="odin-text">ODIN</h1>
        </div>
        <div class="credits">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="sign-up">
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </h3>
        <h3>Sign up <em>now</em> to get started.</h3>
        <h3>You know you want to.</h3>
        <div class="form-container">
          <h2>Let's do this!</h2>
          <form action="" method="post">
            <label for="first_name">First Name</label
            ><input type="text" name="first_name" id="fist_name" />
            <label for="last_name">Last name</label
            ><input type="text" name="last_name" id="last_name" />
            <label for="email">Email</label
            ><input type="email" name="email" id="email" />
            <label for="phone_number">Phone Number</label
            ><input type="text" name="phone_number" id="phone_number" />
            <label for="password">Password:</label
            ><input type="password" name="password" id="password" />
            <label for="confirm-password">Confirm Passowrd</label
            ><input
              type="password"
              name="confirm_password"
              id="confirm_password"
            />
          </form>
        </div>
        <button type="submit">Create Account</button>
        <p>Already havce an account? Log in</p>
      </div>
    </div>
  </body>
</html>
